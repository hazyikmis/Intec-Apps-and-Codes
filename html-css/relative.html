<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: inline-block;
      }
      .ball {
        background-color: blue;
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
      .square {
        position: relative;
        top: 50px;
        left: 50px;
        background-color: red;
        width: 200px;
        height: 200px;
      }
      .container {
        background-color: green;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="ball">ball</div>
    <div class="square">square</div>
    <div class="container">container</div>
    <a
      target="_blank"
      href="https://css-tricks.com/absolute-relative-fixed-positioining-how-do-they-differ/"
      >Absolute, Relative, Fixed Positioning: How Do They Differ?</a
    >
  </body>
</html>
