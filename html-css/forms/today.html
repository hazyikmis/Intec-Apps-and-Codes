<html>
<body>

<h2>JavaScript getMonth()</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
var d = new Date();
alert(d.getMonth() + 1);
document.getElementById("demo1").innerHTML = d.getDate(0) + "th day";
document.getElementById("demo2").innerHTML = d.getHours()+"uur";
</script>

</body>
</html>
