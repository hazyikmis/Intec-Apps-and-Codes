<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belgian Flag</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
      display: inline-block;
    }
    .flag {
      width: 75vw;
      height: 50vh;
    }
    .blackPart {
      width: 25vw;
      height: 50vh;
      background-color: black;
    }
    .yellowPart {
      width: 25vw;
      height: 50vh;
      background-color: yellow;
    }
    .redPart {
      width: 25vw;
      height: 50vh;
      background-color: red;
    }
  </style>
  <body>
    <div class="flag">
      <div class="blackPart"></div>
      <div class="yellowPart"></div>
      <div class="redPart"></div>
    </div>
  </body>
</html>
